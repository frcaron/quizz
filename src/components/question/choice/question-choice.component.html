<ng-container
  *ngIf="{
    question: (question$ | async)!
  } as data"
>
  <span>{{ data.question.label }}</span>

  <div>
    <mat-radio-group [formControl]="control">
      <mat-radio-button
        *ngFor="let choice of data.question.choices"
        [value]="choice"
      >
        {{ choice }}
      </mat-radio-button>
    </mat-radio-group>
  </div>
</ng-container>
