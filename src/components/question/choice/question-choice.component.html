<ng-container
  *ngIf="{
    question: (question$ | async)!
  } as data"
>
  <span class="label">{{ data.question.label }}</span>

    <mat-radio-group [formControl]="control" class="choices flex-row">
      <mat-radio-button
        *ngFor="let choice of data.question.choices"
        [value]="choice"
      >
        {{ choice }}
      </mat-radio-button>
    </mat-radio-group>
</ng-container>
