<ng-container
  *ngIf="{
    question: (question$ | async)!
  } as data"
>
  <span>{{ data.question.label }}</span>

  <div class="choices">
    <mat-checkbox
      *ngFor="let choice of data.question.choices"
      (change)="toggle(choice)"
    >
      {{ choice }}
    </mat-checkbox>
  </div>
</ng-container>
